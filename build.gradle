buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.3.1'
    }
}

apply plugin: 'com.jfrog.bintray'
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'maven-publish'

group = 'com.fsryan'
version = '0.0.2'

repositories {
    jcenter()
}


dependencies {
    compile 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.2'

    compile gradleApi()

    testCompile 'junit:junit:4.12'
}

bintray {
    user = bintrayUser
    key = bintrayApiKey
    publications = ['forsuredbPublication']
    pkg {
        repo = 'maven'
        name = 'forsuredbplugin'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/ryansgot/forsuredbplugin.git'
        publicDownloadNumbers = true
        version {
            name = '0.0.2'
            desc = 'ForSureDB gradle plugin'
            released  = new Date()
            vcsTag = 'v0.0.2'
        }
    }
}

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: bintrayUrl)
        }
    }
}

publishing {
    publications {
        forsuredbPublication(MavenPublication) {
            from components.java
            groupId = 'com.fsryan'
            artifactId = 'forsuredb'
            version = '0.0.2'
        }
    }
}

task release(dependsOn: bintrayUpload) {
    doLast {
        println("Uploaded to bintray")
    }
}